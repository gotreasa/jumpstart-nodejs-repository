name: SonarCloud NodeJs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    if: github.actor != 'dependabot[bot]'
    name: Verify commits are linted
    runs-on: ubuntu-latest
    steps:
      - name: 🪪 Check if it's Dependabot's PR
        run: |
          echo "The github actor is '${{ github.actor }}'"
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@master

  eslint-verify:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 20.11
          cache: 'npm'
      - name: 🗂️ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci
      - name: Lint the code
        run: npm run lint:verify --
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true
      - name: Upload analysis results to GitHub
        if: github.actor != 'dependabot[bot]'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  prettier-verify:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 20.11
          cache: 'npm'
      - name: 🗂️ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci
      - name: Prettify the code
        run: npm run prettier:verify

  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 20.11
          cache: 'npm'
      - name: 🗂️ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci
      - name: Detect any secrets in the code
        run: npm run detect-secrets $(git ls-files)

  test:
    runs-on: ubuntu-latest
    needs: [eslint-verify, prettier-verify, detect-secrets, commitlint]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@main
        with:
          node-version: 20.11
          cache: 'npm'
      - name: 🗂️ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci
      - name: Mutation Tests
        run: npm run test:mutation
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
