name: SonarCloud NodeJs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    if: github.actor != 'dependabot[bot]'
    name: Verify commits are linted
    runs-on: ubuntu-latest
    steps:
      - name: ðŸªª Check if it's Dependabot's PR
        run: |
          echo "The github actor is '${{ github.actor }}'"
      - uses: actions/checkout@main
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed

  eslint-verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 22.16
          cache: 'npm'
      - name: ðŸ—‚ï¸ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci --ignore-scripts
      - name: Lint the code
        run: npm run lint:verify --
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif
        continue-on-error: true
      - name: Upload analysis results to GitHub
        if: github.actor != 'dependabot[bot]'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

  prettier-verify:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 22.16
          cache: 'npm'
      - name: ðŸ—‚ï¸ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci --ignore-scripts
      - name: Prettify the code
        run: npm run prettier:verify

  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout the code
        uses: actions/checkout@main
      - uses: actions/setup-node@main
        with:
          node-version: 22.16
          cache: 'npm'
      - name: ðŸ—‚ï¸ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci --ignore-scripts
      - name: Detect any secrets in the code
        run: npm run detect-secrets $(git ls-files)

  test_and_coverage:
    runs-on: ubuntu-latest
    needs: [eslint-verify, prettier-verify, detect-secrets]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@main
        with:
          node-version: 22.16
          cache: 'npm'
      - name: ðŸ—‚ï¸ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci --ignore-scripts
      - name: Run Tests
        run: npm test
      - name: SonarCloud Scan
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Test Report
        uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637
        if: success() || failure() # run this step even if previous step failed
        with:
          name: JEST Tests # Name of the check run which will be created
          path: reports/jest-junit.xml* # Path to test results
          reporter: jest-junit # Format of test results
      - name: Publish Test Report
        if: always() # Forces this step to always run
        uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8
        with:
          report_paths: 'reports/jest-junit.xml*'
          require_tests: true
          check_name: Jest Results

  mutation_test:
    runs-on: ubuntu-latest
    needs: [eslint-verify, prettier-verify, detect-secrets]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@main
        with:
          node-version: 22.16
          cache: 'npm'
      - name: ðŸ—‚ï¸ Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - run: npm ci --ignore-scripts
      - name: Run Tests
        run: npm run test:mutation
